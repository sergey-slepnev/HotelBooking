<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Rooms by hotel</title>
</head>
<body>
<div th:insert="~{fragment/header}"></div>
<form action="/my-booking/rooms/{hotelId}/rooms-by-hotel">
    <div th:each="room : ${rooms}">
        <h3>
            <a th:href="@{/my-booking/rooms/{id}(id=${room.id})}"
               th:text="|${room.roomNo} - ${room.type} -  ${room.square} - ${room.cost}|">Room info</a>
        </h3>
    </div>
</form>
</body>
</html>
