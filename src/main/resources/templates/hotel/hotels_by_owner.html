<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hotels by owner</title>
</head>
<body>
<div th:insert="~{fragment/header}"></div>
<div th:if="${hotels.size() == 0}">
    <span th:text="#{hotel.there_is_no_hotels_by_user}"></span>
</div>
<div th:if="${hotels.size() != 0}">
    <div th:each="hotel : ${hotels}">
        <a th:href="@{'/my-booking/hotels/' + ${hotel.id}}" th:text="|${hotel.name}|"></a>
    </div>
</div>
</body>
</html>
