<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
</head>
<body>
<div th:insert="~{fragment/header}"></div>
<form action="/my-booking/hotels">
    <label for="country"><span th:text="#{hotel.country}">Country</span>
        <select name="country" id="country">
            <option th:each="country: ${countries}" th:value="${country}" th:text="${country}"></option>
        </select>
    </label><br>
    <label for="locality"><span th:text="#{hotel.city}">City</span>
        <input id="locality" type="text" name="locality" th:value="${filter.locality()}">
    </label><br>
    <label for="star"><span th:text="#{hotel.star}">Stars</span>
        <select name="star" id="star">
            <option th:each="star : ${stars}" th:value="${star}" th:text="${star}"></option>
        </select>
    </label><br>

    <div>
        <label for="page"><span th:text="#{filter.page}">Page</span>
            <input id="page" type="number" name="page" th:value="${hotels.metadata.page}">
        </label>
        <label for="size"><span th:text="#{filter.size}">Size</span>
            <input id="size" type="number" name="size" th:value="${hotels.metadata.size}">
        </label>
    </div>

    <p>
        <button type="submit" th:text="#{button.filter}">Filter</button>
    </p>
</form>
<div th:each="hotel : ${hotels.content}">
    <a th:href="@{'/my-booking/hotels/' + ${hotel.id}}" th:text="|${hotel.name}|"></a>
</div>
</body>
</html>
